<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather web </title>
</head>

<body>
    <div class="weather">
        <div class="search">
            <div class="search-input">
                <input type="text" placeholder="Enter Your City" spellcheck="false">
            </div>
            <button type="submit">
                <img src="search.png">
            </button>

        </div>
        <div class="box">
            <div class="condition">
                <img src="clear.png">
            </div>
            <div class="temp">
                <p>20 Â°C</p>
            </div>
            <div class="city">
                <p>New York</p>
            </div>
            <div class="bellow">
                <div class="humidity">
                    <img src="humidity.png">
                    <div class="humi">
                        <span>48%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="speed">
                    <img src="wind.png">
                    <div class="wind-speed">
                        <span>10.29 km/h</span>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
